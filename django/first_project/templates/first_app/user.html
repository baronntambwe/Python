<!DOCTYPE html>
{% load staticfiles %}
<html>
        <head>
                <meta charset="utf-8">
                <title>Django Level Two</title>
                <link rel="stylesheet" href="{% static "css/my_style.css"  %}"/> 
        </head>
        <body>
                <h1>Hi, welcome to Django Level Two! </h1>
                <h2>Here is a list of your users: </h2> 

                <div class="djangotow">
                        {% if users_records %}

                        <table>
                                <thead>
                                        <th> First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                </thead>
                                {% for user in users_records %}
                                <tr>
                                        <td>{{ user.firstName }}</td>
                                        <td>{{ user.lastName }}</td>
                                        <td>{{ user.email }}</td>
                                </tr>
                                {% endfor %}
                        </table>

                        {% else %}
                        
                        <p>NO USERS FOUND!</p>

                        {% endif %}

                </div>


        </body>
</html>
